<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance</title>
    <link rel="stylesheet" href="./css/foundation.css">
    <link rel="stylesheet" href="./css/app.css">
</head>


<body id="body">

    <div class="row">
        <div class="small-12 medium-8 large-9 columns">
            <h2>Monthly Budget</h2>


            <ul class="accordion" data-accordion>

                <li class="accordion-item is-active" data-accordion-item>
                    <a href="#" class="accordion-title">Income</a>
                    <div class="accordion-content" data-tab-content>
                        List of monthly income goes here.
                    </div>
                </li>

                <li class="accordion-item is-active" data-accordion-item>
                    <a href="#" class="accordion-title">Savings</a>
                    <div class="accordion-content" data-tab-content>
                        List of monthly savings go here.
                    </div>
                </li>

                <li class="accordion-item is-active" data-accordion-item>
                    <a href="#" class="accordion-title">Expenses</a>
                    <div class="accordion-content" data-tab-content>
                        List of monthly expenses go here.
                    </div>
                </li>

                <li class="accordion-item is-active" data-accordion-item>
                    <a href="#" class="accordion-title">Debts</a>
                    <div class="accordion-content" data-tab-content>
                        List of monthly debts go here.
                    </div>
                </li>

            </ul>


        </div>

        <div class="small-12 medium-4 large-3 columns">
            <h2>Savings</h2>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                        <th>$ Yield</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: savings">
                    <tr>
                        <td data-bind="text: name"></td>
                        <td data-bind="text: balance"></td>
                        <td data-bind="text: yield"></td>
                    </tr>
                </tbody>
            </table>

            <h2>Assets</h2>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                        <th>$ Yield</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: assets">
                    <tr>
                        <td data-bind="text: name"></td>
                        <td data-bind="text: balance"></td>
                        <td data-bind="text: yield"></td>
                    </tr>
                </tbody>
            </table>

            <h2>Debts</h2>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Balance</th>
                        <th>Rate</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: debts">
                    <tr>
                        <td data-bind="text: name"></td>
                        <td data-bind="text: balance"></td>
                        <td data-bind="text: rate"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
